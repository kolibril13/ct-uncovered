<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .background-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 59.8%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centers the items horizontally */
            flex-direction: column;
            /* Aligns items vertically */
            border: 2px solid orange;
        }

        .container {
            position: relative;
            text-align: center;
            color: green;
            width: 60%;

        }

        .bottom-left {
            position: absolute;
            bottom: 8px;
            left: 16px;
        }

        .top-left {
            position: absolute;
            top: 8px;
            left: 16px;
        }

        .top-right {
            position: absolute;
            top: 8px;
            right: 16px;
        }

        .bottom-right {
            position: absolute;
            bottom: 8px;
            right: 16px;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <h2>Image Text</h2>
    <p>How to place text over an image:</p>
    <div class="background-left">

        <div class="container">
            <img src="assets/scanner.png" alt="Snow" style="width:100%;">
            <div class="bottom-left">Bottom Left</div>
            <div class="top-left">Top Left</div>
            <div class="top-right">Top Right</div>
            <div class="bottom-right">Bottom Right</div>
            <div class="centered">Centered</div>
        </div>
    </div>

</body>

</html>
